<!doctype html>
<html lang="en">

<head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
  </style>
</head>

<body ng-app="LunchCheck">
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="lunchInput">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
      I <b>do</b> consider empty items towards the count
    </div>
    <div class="form-group message">
      {{outputCheck}}
    </div>
  </div>

</body>

</html>
